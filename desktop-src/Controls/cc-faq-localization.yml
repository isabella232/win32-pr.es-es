title: Compatibilidad de localización con controles comunes
summary: >
  En este tema se describe la compatibilidad con idiomas nacionales integrados en los controles comunes. La compatibilidad integrada con lenguajes nacionales simplifica la implementación de aplicaciones localizadas.
