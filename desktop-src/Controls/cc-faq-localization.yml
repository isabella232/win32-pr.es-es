title: Compatibilidad de localización con controles comunes
summary: >
  En este tema se describe la compatibilidad con idiomas nacionales integrados en los controles comunes. La compatibilidad integrada con idiomas nacionales simplifica la implementación de aplicaciones localizadas.
sections:
- name: Omitido
  questions:
  - question: >
      Especificar un lenguaje para los controles comunes
    answer: >
      Si desea especificar un idioma para los controles comunes que es diferente del idioma del sistema, llame a [**InitMUILanguage**](/windows/desktop/api/Commctrl/nf-commctrl-initmuilanguage). El lenguaje especificado por esta función solo se aplica al proceso desde el que se llama a la función.


      Para determinar el idioma que usan actualmente los controles comunes, llame a [**GetMUILanguage**](/windows/desktop/api/Commctrl/nf-commctrl-getmuilanguage). Devuelve el valor establecido por una llamada anterior a [**InitMUILanguage.**](/windows/desktop/api/Commctrl/nf-commctrl-initmuilanguage) El idioma devuelto es el que se especificó para el proceso desde el que se llama. Si no se ha llamado a **InitMUILanguage** o se ha llamado desde otro proceso, **GetMUILanguage** devolverá un valor predeterminado.
  - question: >
      Especificar un idioma para controles en un cuadro de diálogo
    answer: "A diferencia de los controles comunes, los controles predefinidos, como botones o cuadros de edición, no usan el idioma actual del sistema de forma predeterminada. El control de fuente nativo es un control invisible que funciona en segundo plano para permitir que los controles predefinidos de un cuadro de diálogo muestren el idioma actual del sistema.\n\nPara usar el control de fuente nativo, siga este procedimiento.\n\n1.  Inicialice el control de fuente nativo llamando a [**InitCommonControlsEx**](/windows/desktop/api/Commctrl/nf-commctrl-initcommoncontrolsex). Establezca el **miembro dwICC** de la estructura [**INITCOMMONCONTROLSEX**](/windows/win32/api/commctrl/ns-commctrl-initcommoncontrolsex) a la que *apunta lpInitCtrls* en LA CLASE \\_ NATIVEFNTCTL DE \\_ NATIVEFNTCTL.\n2.  Agregue el control al script de recursos para el cuadro de diálogo. Establezca una o varias de las marcas de estilo siguientes para especificar qué controles se verán afectados. \n\n      <style type=\"text/css\">.tg {border-collapse:collapse;border-spacing:0;} .tg td{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px; overflow:hidden;padding:10px 5px;word-break:normal;} .tg th{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px; font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;} .tg .tg-0pky{border-color:inherit;text-align:left;vertical-align:top} &lt; /style &gt;<table class=\"tg\">\n      <thead>\n      <tr>\n      <th class=\"tg-0pky\">Marca</th>\n      <th class=\"tg-0pky\">Se aplica a</th>\n      </tr>\n      </thead>\n      <tbody>\n      <tr>\n      <td class=\"tg-0pky\">EDICIÓN DE NFS \\_</td>\n      <td class=\"tg-0pky\">Editar controles</td>\n      </tr>\n      <tr>\n      <td class=\"tg-0pky\">NFS \\_ STATIC</td>\n      <td class=\"tg-0pky\">Controles estáticos</td>\n      </tr>\n      <tr>\n      <td class=\"tg-0pky\">NFS \\_ LISTCOMBO</td>\n      <td class=\"tg-0pky\">Controles List, ComboBox, List-View y ComboBoxEx</td>\n      </tr>\n      <tr>\n      <td class=\"tg-0pky\">BOTÓN \\_ NFS</td>\n      <td class=\"tg-0pky\">Controles de botón</td>\n      </tr>\n      <tr>\n      <td class=\"tg-0pky\">NFS \\_ ALL</td>\n      <td class=\"tg-0pky\">Todos los controles</td>\n      </tr>\n      <tr>\n      <td class=\"tg-0pky\">NFS \\_ USEFONTASSOC</td>\n      <td class=\"tg-0pky\">Plataforma de Asia Oriental. El control usa la característica de asociación de fuentes en lugar de cambiar a la fuente nativa. Todas las demás plataformas lo omiten. Está en desuso para Windows Vista y no se admite en comctl v6. Esto existe en comctl v5 por motivos heredados.</td>\n      </tr>\n      </tbody>\n      </table>\n     \n\nEn el ejemplo siguiente se muestra cómo agregar un control de fuente nativo a un script de recursos. Hace que los controles de edición, lista y cuadro combinado del cuadro de diálogo muestren texto con el idioma actual del sistema.\n\n\n```\nCONTROL    \"\",-1,\"NativeFontCtl\",NFS_EDIT|NFS_LISTCOMBO,0,0,0,0\n```\n"
