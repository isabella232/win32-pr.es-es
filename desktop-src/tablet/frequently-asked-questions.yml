title: Preguntas más frecuentes sobre el desarrollo para la plataforma de Tablet PC
summary: A continuación se presentan las preguntas más frecuentes (P+F) sobre el desarrollo para los componentes de la plataforma de Tablet PC instalados por el SDK Windows Vista.
sections:
- name: Omitido
  questions:
  - question: >
      ¿Puedo usar las API o los controles de Ink en una página web?
    answer: >
      Sí. La biblioteca administrada de Tablet PC admite entornos de confianza parcial, es decir, la ejecución de ensamblados administrados desde páginas web.


      También se admite la implementación del explorador de aplicaciones que usan Windows Presentation Foundation.
  - question: >
      ¿Necesito un tablet PC para desarrollar aplicaciones de Tablet PC?
    answer: >
      No, los componentes de la plataforma de Tablet PC instalados por el SDK de Windows incluyen las extensiones y utilidades necesarias para desarrollar software para tablet PC en un equipo de escritorio o portátil. Puede usar un mouse o una tableta externa para la entrada de lápiz y escritura a mano.


      Los componentes de la plataforma de Tablet PC instalados por el SDK de Windows se pueden instalar en Windows XP Professional o Windows Server 2003, pero hay menos funcionalidad disponible para las aplicaciones. En estas plataformas, la aplicación puede recopilar entrada de lápiz con los objetos [**InkCollector**](inkcollector-class.md) y [**InkOverlay**](inkoverlay-class.md) y se puede probar y depurar.


      Además, los controles [InkEdit](inkedit-control-reference.md) e [InkPicture](inkpicture-control-reference.md) solo pueden recopilar entrada de lápiz en estos sistemas operativos si los componentes de la plataforma de Tablet PC se han instalado desde el SDK de Windows (o una versión anterior del Kit de desarrollo de Tablet PC). no recopilan entrada de lápiz en aplicaciones que se redistribuyen a equipos que no son tabletas sin los componentes de la plataforma instalados.
  - question: >
      ¿Es necesario ejecutar una versión especial de Windows para realizar el reconocimiento de escritura a mano?
    answer: >
      No. Aunque solo Windows XP Tablet PC Edition y determinadas versiones de Windows Vista incluyen reconocedores de escritura a mano, puede descargar Windows [XP Tablet PC Edition 2005 Recognizer Pack]( https://www.microsoft.com/downloads/details.aspx?FamilyId=080184DD-5E92-4464-B907-10762E9F918B&amp;displaylang=en) e instalarlo en Windows XP Professional o Windows Server 2003 solo con fines de desarrollo. No puede redistribuir los reconocedores con la aplicación.
  - question: >
      ¿Cuál es la diferencia entre Windows Vista y Tablet PC Technology?
    answer: >
      Los equipos de tableta ejecutan el sistema operativo Windows Vista, que incluye toda la funcionalidad de Windows Vista, además de características adicionales específicas de Tablet PC. Estas características de tecnología de Tablet PC permiten a los usuarios ejecutar aplicaciones Windows y Windows mediante un lápiz, anotar documentos y crear documentos manuscritos mediante lápiz digital. Tablet PC Technology está disponible en la mayoría de las versiones de Windows Vista y, si el hardware de Tablet PC está disponible en un equipo, las características solo funcionan.


      En versiones anteriores de Windows sistemas operativos que no admiten la entrada de lápiz de forma nativa, puede redistribuir y usar los controles de entrada de lápiz de Tablet PC para ver la entrada de lápiz dibujada en un tablet PC.
  - question: >
      ¿Cuál es la diferencia entre Windows XP Tablet PC Edition y Windows XP Tablet PC Edition 2005?
    answer: >
      Windows XP Tablet PC Edition 2005 es una versión actualizada de Windows XP Tablet PC Edition.
  - question: >
      Cómo modificar mi aplicación para que se ejecute en una tableta PC?
    answer: >
      Microsoft Windows aplicaciones que se ejecutan en un equipo de escritorio o portátil Windows XP con hardware comparable se pueden ejecutar en un tablet PC sin modificaciones.
  - question: >
      Sé que no es necesario realizar ningún cambio en mi aplicación, pero es difícil usarlo con un lápiz y una voz. ¿Qué puedo hacer para optimizar mi aplicación para un tablet PC?
    answer: >
      La API y los controles de entrada de lápiz de los componentes de la plataforma de Tablet PC se pueden usar para crear interfaces de usuario que sean más adecuadas para la entrada de lápiz y escritura a mano. Para obtener más información sobre formas específicas de mejorar la aplicación, vea [Mobile PC User Experience Guidelines for Developers .](/previous-versions//dd356056(v=vs.85))
  - question: >
      ¿Qué lenguajes de programación admite la tableta?
    answer: >
      La tecnología de tablet PC Windows Vista admite COM (C++) y bibliotecas administradas (el conjunto de Visual Studio lenguajes .NET).


      La tecnología de pc de tableta también admite Windows Presentation Foundation (WPF).
  - question: >
      ¿Tengo código de ejemplo que muestra las funcionalidades de la plataforma de tabletas?
    answer: >
      Sí, el código de ejemplo para COM y los idiomas administrados seleccionados se incluye en los componentes de la plataforma de Tablet PC instalados por Windows Platform SDK.


      Para ver las aplicaciones de ejemplo disponibles, consulte:


      - [Ejemplos de PC para dispositivos móviles y tabletas](mobile-pc-and-tablet-pc-samples.md)

      - [Ejemplos de lápiz digital, Windows Presentation Foundation (WPF)](/previous-versions/dotnet/netframework-3.0/aa972145(v=vs.85))

      - &lt;systemdrive: Archivos de programa SDK de &gt; Microsoft Windows \\ \\ \\ \\ \\ tabletPC de ejemplo v6.0 \\
  - question: >
      ¿Cuál es el nivel base de hardware de tableta para el que debo desarrollar?
    answer: >
      En general, debe diseñar para un sistema Windows compatible con Vista y sin herencia.
  - question: >
      ¿Qué directrices de interfaz de usuario puede proporcionar para las aplicaciones de tabletas?
    answer: >
      Los problemas de la orientación del menú desplegable al paralaje de pantalla o digitalizador se describen en la sección Mobile [PC User Experience Guidelines for Developers (Directrices](/previous-versions//dd356056(v=vs.85)) de experiencia del usuario para equipos móviles para desarrolladores) en la sección Pc móvil del SDK Windows digital.
  - question: >
      ¿Incluye gestos de escritura a mano de nivel del sistema para pulsaciones de teclas usadas habitualmente? ¿Puedo crear mis propios gestos para usarlos cuando una aplicación se está ejecutando o tiene el foco?
    answer: >
      Sí, se incluye un conjunto de gestos para eventos del mouse. Además, puede crear gestos para usarlos en la aplicación. Para obtener más información sobre los gestos, vea [Usar gestos](using-gestures.md).
  - question: >
      ¿Cómo puedo determinar si mi aplicación se ejecuta en una tableta?
    answer: >
      Use el Windows GetSystemMetricsAPI y pase SM \_ TABLETPC como valor del índice. SM \_ TABLETPC se define en Winuser.h. El valor de SM \_ TABLETPC es 86.


      Para el desarrollo web, debe leer la variable de entorno USER \_ AGENT \_ STRING. Puede acceder a esta colección Request.ServerVariables.


      Para obtener más información sobre cómo usar GetSystemMetrics en equipos de tableta que ejecutan Windows Vista o Windows XP Tablet PC Edition, consulte Determinar si un equipo es un [tablet PC](determining-whether-a-pc-is-a-tablet-pc.md).
  - question: >
      ¿Cómo puedo determinar si los componentes de la plataforma de tabletas están disponibles?
    answer: "Algunas partes de la plataforma de Tablet PC se pueden instalar en versiones que no son de tableta de los sistemas operativos Windows XP Professional, Windows Server 2003 y Windows 2000.\n\nLa manera adecuada de determinar si un componente de la API está instalado es intentar crear una instancia de un objeto o control y comprobar que existe antes de intentar usarlo.\n\nPor ejemplo, para determinar si el [**objeto InkCollector**](inkcollector-class.md) está disponible, intente crearlo con [**CoCreateInstance**](/windows/desktop/api/combaseapi/nf-combaseapi-cocreateinstance).\n\n```C++\nIInkCollector* pIInkCollector = NULL;\nHRESULT hr = CoCreateInstance(CLSID_InkCollector,\n NULL, CLSCTX_INPROC_SERVER, \n IID_IInkCollector,\n (void **)&pIInkCollector);\nif (SUCCEEDED(hr)) \n{ \n  /* InkCollector is usable. */ \n} else \n{\n  /* InkCollector unavailable. */\n}\n```\n"
  - question: >
      Cómo ejecutar el servicio de entrada de tabletas en SKU de servidor?
    answer: >
      TabletInputService está diseñado para no ejecutarse automáticamente en las SKU del servidor cuando se instala el paquete de cliente. El paquete de cliente instala todos los componentes en la plataforma, por lo que cualquiera de las aplicaciones cliente de Tableta también se puede ejecutar en un servidor. El servicio de entrada de tableta escucha la notificación pnP de que un digitalizador externo está conectado. Para habilitar el servicio de entrada de tabletas en un servidor, use la Utilidad de configuración del sistema.


      En el **menú** Inicio, seleccione **Ejecutar.** Escriba "msconfig" y presione Entrar. Seleccione la **pestaña Servicios,** busque los servicios denominados "Servicio de entrada HID", active la casilla situada junto a él y, a continuación, haga clic **en Aplicar**. Cierre la utilidad .
